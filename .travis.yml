---
language: node_js
node_js:
  - "0.12"
  - "4.2"
#  - "6" - The test that includes coverage runs with 6

sudo: false

cache:
  directories:
    - node_modules

env:
  - NPM_SCRIPT=node-test

matrix:
  fast_finish: true
  include:
  - node_js: "4.2"
    env: NPM_SCRIPT=client-test
  - node_js: "6"
    env: NPM_SCRIPT=jscs
  - node_js: "6"
    env: NPM_SCRIPT=lint
  - node_js: "6"
    env: NPM_SCRIPT=node-test-with-coverage

before_install:
  - export PATH=/usr/local/phantomjs-2.0.0/bin:$PATH
  - "npm config set spin false"
  - "npm install -g npm@^2"

install:
  - node --version
  - npm install -g bower
  - npm install
  - bower install

script:
  - npm run-script $NPM_SCRIPT
